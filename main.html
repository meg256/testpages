<head>
  <style>
    /* Global text styles */
    h2 {
      font-family: 'Raleway', sans-serif;
      color: #055A5E;
      text-align: left;
      margin: 0 0 1rem 0;
    }

    p {
      font-family: 'Lato', sans-serif;
      color: black;
      text-align: left;
      margin: 0;
    }

    /* Container styles */
    .top-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: white;
      padding: 2rem;
    }

    .top-container .content {
      flex: 1;
      padding-right: 2rem;
    }

    .top-container img {
      width: 20vw;
      height: auto;
    }

    .bottom-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #DCE7E8;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="top-container">
    <div class="content">
      <h2>Main placeholder heading</h2>
      <p>The PGCoE Network ....</p>
    </div>
    <div>
      <img src="pgcoe-network-graphic-element.png" alt="PGCoE logo">
    </div>
  </div>

  <div class="bottom-container">
    <h2>Second main heading</h2>
    <p>Testing 1-2-3.</p>
  </div>
</body>
