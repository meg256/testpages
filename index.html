<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splash template</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
    }
    nav {
      background-color: #01B1D3;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      color: #055A5E;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }
    nav a {
      color: #055A5E;
      text-decoration: none;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 60px); /* Adjust based on nav height */
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="main.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <iframe src="main.html"></iframe>
</body>
</html>
