<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=Lato:wght@300;400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #01B1D3;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-left {
            font-size: 18px;
            font-weight: bold;
            font-family: 'Raleway', sans-serif;
            padding-left: 20px;
        }
        .nav-right {
            display: flex;
            gap: 15px;
            padding-right: 20px;
        }
        .nav-right a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        #content {
            margin-top: 70px;
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">NAVIGATION</div>
        <div class="nav-right">
            <a href="home.html" target="contentFrame">Home</a>
            <a href="about.html" target="contentFrame">About</a>
            <a href="services.html" target="contentFrame">Services</a>
            <a href="contact.html" target="contentFrame">Contact</a>
        </div>
    </nav>

    <iframe id="content" name="contentFrame" src="home.html"></iframe>

</body>
</html>
