<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splash template</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
    }
    nav {
      background-color: #01B1D3;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      color: #055A5E;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }
    nav a {
      color: #055A5E;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
      color: #027B84;
    }
    nav a.active {
      text-decoration: underline;
      color: #033c3f; 
    }
    #content {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
  
<body>
  <nav>
    <a onclick="loadContent('main.html')">Home</a>
    <a onclick="loadContent('about.html')">About</a>
  </nav>

  <div id="content"></div>

  <footer style="background-color: #01B1D3; color: #055A5E; text-align: center; padding: 1rem; font-family: 'Raleway', sans-serif;">
    <p>&copy; 2025 PGCoE. Contact person: Placeholder McPlaceholderson <a href="placeholderemail@placeholder.com" style="color: #055A5E; text-decoration: underline;">placeholderemail@placeholder.com</a></p>
  </footer>

  <script>
    function loadContent(page) {
      fetch(page)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
    
          // Highlight active link
          const links = document.querySelectorAll('nav a');
          links.forEach(link => link.classList.remove('active'));
    
          // Add "active" class to the clicked link
          const activeLink = Array.from(links).find(link => link.getAttribute('onclick')?.includes(page));
          if (activeLink) {
            activeLink.classList.add('active');
          }
        })
        .catch(err => {
          document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
          console.error(err);
        });
    }

    // Load default content
    window.onload = () => loadContent('main.html');
  </script>
</body>
</html>
