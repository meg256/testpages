<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #01B1D3;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .container {
            margin-top: 70px;
            padding: 20px;
        }
        .white-box {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            color: #055A5E;
        }
        .light-box {
            background: #DCE7E8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="white-box">
            <h2>Welcome to Your Page</h2>
            <p>This is a placeholder text section with a white background, using the Raleway font and text color #055A5E.</p>
        </div>

        <div class="light-box">
            <h2>Additional Information</h2>
            <p>This is another placeholder text section with a light background color #DCE7E8.</p>
        </div>
    </div>

</body>
</html>
