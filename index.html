<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splash template</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    #content {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
  
<body>
  <nav>
    <a onclick="loadContent('about.html')">Home</a>
    <a onclick="loadContent('protocols.html')">Sequencing Protocols</a>
    <a onclick="loadContent('workflows.html')">Bioinformatics Workflows</a>
    <a onclick="loadContent('response.html')">Response and Readiness</a>
  </nav>

  <div id="content"></div>

  <footer>
    <p>&copy; 2025 Pathogen Genomics Centers of Excellence</p>
  </footer>

  <script>
    function loadContent(page) {
      fetch(page)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
    
          // Highlight active link
          const links = document.querySelectorAll('nav a');
          links.forEach(link => link.classList.remove('active'));
    
          // Add "active" class to the clicked link
          const activeLink = Array.from(links).find(link => link.getAttribute('onclick')?.includes(page));
          if (activeLink) {
            activeLink.classList.add('active');
          }
        })
        .catch(err => {
          document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
          console.error(err);
        });
    }

    // Load default content
    window.onload = () => loadContent('about.html');
  </script>
    
</body>
</html>
