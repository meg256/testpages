<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Content</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Raleway', sans-serif;
      color: #055A5E;
    }
    .top-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 40px;
      margin: 0;
      border-radius: 0;
    }
    .top-container .text {
      flex: 1;
      padding-right: 1rem;
      color: black;
    }
    .top-container .image {
      flex: 1;
      text-align: right;
    }
    .top-container img {
      max-width: 100%;
      height: auto;
    }
    .bottom-container {
      background-color: #DCE7E8;
      padding: 40px;
      margin: 0;
      border-radius: 0;
      color: black;
    }
  </style>
</head>
<body>
  <div class="top-container">
    <div class="text">
      <h2>ABOUT PLACEHOLDER</h2>
      <p>This is some placeholder text aligned to the left.</p>
    </div>
    <div class="image">
      <img src="pgcoe-network-graphic-element.png" alt="Placeholder Image">
    </div>
  </div>

  <div class="bottom-container">
    <h2>ABOUT PLACEHOLDER</h2>
    <p>This is some more placeholder text in the second container.</p>
  </div>
</body>
</html>
